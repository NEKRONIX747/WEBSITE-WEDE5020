<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Littlest Homestead</title>
  <link rel="stylesheet" href="STYLE/style.css"/>
</head>
<body>
  <!-- Header with logo and navigation -->
  <header>
    <img src="IMG/logo.JPG" alt="The Littlest Homestead Logo" class="logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contactus.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contact Us</h1>

    <!-- Top image box -->
    <div class="image-box"><img src="IMG/IMG-20250929-WA0019.jpg"></div>

    <!-- Owner Information -->
    <div class="info-box">
      <h2>Owners</h2>
      <p>Liam and Louisa Roberts</p>
    </div>

    <!-- Location Information -->
    <div class="info-box">
      <h2>Location</h2>
      <p>Hayfields, Pietermaritzburg, South Africa</p>
    </div>

    <!-- Middle image box -->
    <div class="image-box centered"><img src="IMG/IMG-20250929-WA0020.jpg"></div>

    <!-- Message Form -->
    <div class="info-box message-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Bottom image box -->
    <div class="image-box"><img src="IMG/IMG-20250827-WA0002.jpg"></div>

  </main>

  <footer>
    <p>&copy; 2025 The Littlest Homestead. All Rights Reserved.</p>
  </footer>
</body>
</html>
