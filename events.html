<body>
  <header>
    <img src="IMG/WhatsApp Image 2025-09-29 at 18.50.32_33d127bc.jpg" alt="The Littlest Homestead Logo - Artisan Bakery" class="logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>

        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="contactus.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="events-page">
    <h1>Events Calendar</h1>

    <!-- Top image box -->
    <div class="image-box">
      <img src="IMG/WhatsApp Image 2025-09-29 at 18.50.32_33d127bc.jpg" alt="The Littlest Homestead Events and Specials">
    </div>

    <!-- Event display -->
    <section id="event-list">
      <p>No events added yet.</p>
    </section>

    <!-- Calendar controls -->
    <section class="calendar-controls">
      <form id="event-form">
        <label for="event-date">Date (DD/MM/YYYY):</label>
        <input type="text" id="event-date" placeholder="03/10/2025" pattern="\d{2}/\d{2}/\d{4}" required>
        <label for="event-text">Event:</label>
        <input type="text" id="event-text" placeholder="Event description..." required>
        <button type="submit">Add Event</button>
      </form>
      <button id="clear-events" class="danger-btn">Clear All Events</button>
    </section>

    <!-- Calendar display -->
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <h2 id="calendar-title"></h2>
        <button id="next-month">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- Middle image box -->
    <div class="image-box centered">
      <img src="IMG/WhatsApp Image 2025-09-29 at 14.45.18_e716c8fd.jpg" alt="Upcoming Events at The Littlest Homestead">
    </div>

    <!-- Bottom image box -->
    <div class="image-box">
      <img src="IMG/WhatsApp Image 2025-09-29 at 14.45.18_47cb08b4.jpg" alt="Special Event Bakery Items">
    </div>

  </main>
